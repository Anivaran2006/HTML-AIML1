<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Assignment 2 - Semantic & Non-Semantic Elements</title>
</head>
<body>
    <!-- Semantic elements -->
<header>
    <h1>Welcome to my web page</h1>
</header>
<section>
    <p>This is a <b>semantic</b> section of the page.</p>
</section>
<!-- Non-semantic elements -->
<div style="background-color: lightblue;padding: 10px;">
    <h2>Inside a Div</h2>
    <p>This content is placed inside a non- semantic <b>&lt;div&gt;</b>.</p>
</div>
<p>This is a <span style="color: red;">highlighted text</span></p>
  <footer>
    <p>&copy; Anivaran dubey</p>
  </footer>
</body>
</html>
