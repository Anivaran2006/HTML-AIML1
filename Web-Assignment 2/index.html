<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Assignment 2 - Hyperlinks</title>
</head>
<body>
    <h1>HYPERLINK</h1>
<p><a href="https://www.google.com" target="_blank">SEARCH</a></p>
 <p>
    <a href="photo.jpg" target="_blank">
     <img src="photo.jpg" alt="hello" height="220px" width="800px">
     </a>
     </p>
    <p>
     <a href="img.mp3" target="_blank">
      <audio controls autoplay > 
         <source src="./img.mp3"   type="audio/mp3">      
     </audio> 
     </a>
     </p>
      <p>
    <a href="video.mp4" target="_blank">
     <video height="220" width="700" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support video.
      </video>
      </a>
      </p>
</body>
</html>
